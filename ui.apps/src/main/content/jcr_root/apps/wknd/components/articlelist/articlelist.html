<div class = "cmp-articleList">
    <sly data-sly-use.clientlib="/libs/granite/sightly/templates/clientlib.html"
         data-sly-call="${clientlib.all @ categories=['wknd.articleList']}">
    </sly>
    <h1 class="cmp-articleList__heading"> This is Article List Component</h1>

    <div data-sly-use.model="com.adobe.aem.guides.wknd.core.models.ArticleListModel"
         class = "cmp-articleList__cards-container">
        <!--${model.articleRootPath}-->

        <sly data-sly-list.articleList = "${model.articleListDataBeanArrayList}">
            <div class = "cmp-articleList__cards">
                <h2 class = "cmp-articleList__card-title">
                    ${articleList.title}
                </h2>
                <div class = "cmp-articleList__card-desc">
                    ${articleList.description}
                </div>
                <div class = "cmp-articleList__btn-container">
                    <a href="#" class = "cmp-articleList__btn">Explore</a>
                </div>
            </div>
        </sly>

    </div>
</div>
